name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'  

    - name: Install Dependencies
      run: npm install

    - name: Build and Deploy
      run: |
        npm run build
        npm run deploy
